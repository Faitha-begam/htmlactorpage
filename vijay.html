<p>
 Vijay, often called “Ilaiya Thalapathy” 
 (which means Young Commander in Tamil), 
 is one of the most popular 
 and influential actors in the Tamil film industry (Kollywood).


 
 His full name is Joseph Vijay Chandrasekhar, born on June 22, 1974 in Chennai, India.
